# Onglet 2
titre_choix_destinations_visitees : Sélection des lieux visités
avertissement_onglet_2 : Pour un pays donné, si des départements sont cochés, ils sont prioritaires sur les régions cochées. Dans ce cas, la liste des régions visitées est automatiquement reconstituée à partir de la liste des départements. Il n'est donc plus nécessaire de cocher les régions visitées (les régions peuvent rester cochées mais ne seront pas prises en compte)

# Chargement des YAMLs
titre_chargement_yamls : ou charger manuellement un fichier YAML contenant la liste des lieux visités
description_titre_chargement_yamls : Les deux fichiers YAMLs complets, avec l'entièreté des régions et des départements, sont fournis avec l'application. En cas d'utilisation, ne pas directement modifier les originaux mais plutôt des copies (afin de ne pas perdre la liste des lieux non visités)
